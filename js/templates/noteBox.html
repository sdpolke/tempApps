<div class="notesElement" id="noteBox">
    <div class="notesTitle" id="noteDragger"><input type="text" name="notesHeading" placeholder="Enter Title" id="notesTitle" note-name="<%=element.name %>" note-action="#<%=element.action %>" ><i class="spriteIcon icoDelete" id="notesDelete" note-action="#<%=element.action %>" ></i></div>
    <div class="note">
        <textarea id="noteArea" note-name="<%=element.name %>" note-action="#<%=element.action %>"></textarea>
    </div>
</div>
